language: java
jdk:
- oraclejdk11
before_install:
- cat /etc/hosts
- sudo hostname "$(hostname | cut -c1-63)"
- sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo
  tee /etc/hosts
- cat /etc/hosts
script:
- mvn -Dtest=AllTestsNoChrX test jacoco:report
after_success:
  - mvn clean test jacoco:report coveralls:report
notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: target/imputationserver.zip
  on:
    tags: true
