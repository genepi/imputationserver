id: imputationserver-pgs
name: Polygenic Score Calculation
description: "You can upload genotyped data and the application imputes your genotypes, performs ancestry estimation and finally calculates Polygenic Risk Scores.<br><br>No dataset at hand? No problem, download our example dataset: <a href=\"https://imputationserver.sph.umich.edu/downloads/50-samples.zip\" class=\"btn btn-sm btn-secondary\" style=\"color:#ffffff !important\"><i class=\"fa fa-file\"></i> 50-samples.zip</a><br><br>"


version: 1.8.0
website: https://imputationserver.readthedocs.io/en/latest/pgs/getting-started
category:

installation:

  - import:
      source: ${app_local_folder}/bin
      target: ${app_hdfs_folder}/bin

  - import:
      source: ${app_local_folder}/references
      target: ${app_hdfs_folder}/references

workflow:

  setups:
    - name: Input Validation
      jar: imputationserver.jar
      classname: genepi.imputationserver.steps.InputValidation

    - name: Quality Control
      jar: imputationserver.jar
      classname: genepi.imputationserver.steps.FastQualityControl
      generates: $mafFile $chunkFileDir $statisticDir


#if( $population != "mixed")

    - name: Quality Control (Report)
      rmd: qc-report.Rmd
      params: $mafFile
      output: ${qcreport}.html
      generates: $qcreport

#end

  onFailure:
    name: Send Notification on Failure
    jar: imputationserver.jar
    classname: genepi.imputationserver.steps.FailureNotification

#if($mode == "imputation" || $mode == "phasing")

  steps:

    - name: Pre-phasing and Imputation
      jar: imputationserver.jar
      classname: genepi.imputationserver.steps.Imputation
      generates: $local $outputimputation $logfile $hadooplogs
      binaries: ${app_hdfs_folder}/bin

#if( $reference != "disabled")
    - name: Ancestry Estimation
      jar: imputationserver.jar
      classname: genepi.imputationserver.steps.ancestry.TraceStep
      binaries: ${app_hdfs_folder}/bin
      references: ${app_hdfs_folder}/references
#end

    - name: Data Compression and Encryption
      jar: imputationserver.jar
      classname: genepi.imputationserver.steps.CompressionEncryption

#end

  inputs:

     - id: refpanel
       description: Reference Panel (<a href="https://imputationserver.sph.umich.edu/start.html#!pages/refpanels" target="_blank">Details</a>)
       type: app_list
       category: RefPanel

     - id: files
       description: Input Files (<a href="http://www.1000genomes.org/wiki/Analysis/Variant%20Call%20Format/vcf-variant-call-format-version-41" target="_blank">VCF</a>)
       type: local-folder

     - id: build
       description: Array Build
       type: list
       value: hg19
       values:
         hg19: GRCh37/hg19
         hg38: GRCh38/hg38
       details: Please note that the final SNP coordinates always match the reference build.

     - id: r2Filter
       description: rsq Filter
       type: list
       value: 0
       values:
         0: off
         0.001: 0.001
         0.1: 0.1
         0.2: 0.2
         0.3: 0.3
       visible: false

     - id: phasing
       description: Phasing
       type: list
       value: eagle
       values:
         eagle: Eagle v2.4 (phased output)
         no_phasing: No phasing
       visible: false

     - id: population
       description: Population
       value: mixed
       type: text
       visible: false

     - id: mode
       description: Mode
       type: list
       value: imputation
       values:
          qconly: Quality Control Only
          imputation: Quality Control & Imputation
          phasing: Quality Control & Phasing Only
       visible: false

     - id: aesEncryption
       description: AES 256 encryption
       details: Imputation Server encrypts all zip files by default. Please note that AES encryption does not work with standard unzip programs. Use 7z instead.
       type: checkbox
       value: no
       values:
         true: yes
         false: no
       visible: false

     - id: meta
       description: Generate Meta-imputation file
       type: checkbox
       value: no
       values:
         true: yes
         false: no
       visible: false

     - id: myseparator0
       type: separator

     - id: info2
       type: info
       description: <b>PGS Calculation</b><br><small class="text-muted">Please select a collection of polygenic scores to enable on the fly PGS calculation.</small>


     - id: pgsPanel
       description: Scores
       type: app_list
       required: true
       category: PGSPanel

     - id: pgsCategory
       description: Trait Category
       type: list
       values:
         bind: pgsPanel
         property: categories
         category: PGSPanel

     - id: reference
       description: Ancestry Estimation
       type: list
       required: true
       value: disabled
       values:
         disabled: "Disabled"
         HGDP_938_genotyped: Worldwide (HGDP)
         #HGDP_938_imputed: Worldwide (imputed HGDP)
       visible: true

     - id: dim
       description: Number of principal components to compute
       type: number
       value: 10
       required: true
       visible: false

     - id: dim_high
       description: Number of principal components for projection
       type: number
       value: 20
       required: true
       visible: false

     - id: batch_size
       description: Number of study individuals in single batch job
       type: number
       value: 50
       required: true
       visible: false

     - id: myseparator
       type: separator

     - id: password
       description: Password set by user.
       value: auto
       visible: false
       type: text

     - id: check1
       description: I will not attempt to re-identify or contact research participants.
       type: terms_checkbox

     - id: check2
       description: I will report any inadvertent data release, security breach or other data management incident of which I become aware.
       type: terms_checkbox


  outputs:

    - id: qcreport
      description: Quality-Control Report
      type: local-file
      download: true
      temp: false
      autoExport: true

    - id: mafFile
      description: MAF Output
      type: local-file
      download: false
      temp: true
      mergeOutput: true
      removeHeader: false
      zip: false

    - id: chunksDir
      description: Actual chunk files
      type: local-folder
      download: false
      temp: true

    - id: chunkFileDir
      description: Chunkfile directory
      type: local-folder
      download: false
      temp: true
      mergeOutput: false

    - id: statisticDir
      description: QC Statistics
      type: local-folder
      download: true
      temp: false
      mergeOutput: true
      removeHeader: false
      zip: false
      autoExport: true

    - id: outputimputation
      description: Imputed Genotypes
      type: hdfs-folder
      download: false
      temp: true
      zip: false
      removeHeader: false
      mergeOutput: false

    - id: outputScores
      description: Score
      type: hdfs-folder
      download: false
      temp: false
      zip: zip
      removeHeader: false
      mergeOutput: true


    - id: local
      description: Imputation Results
      type: local-folder
      download: true
      temp: true

    - id: pgs_output
      description: PGS Results
      type: local-folder
      download: true
      temp: true

    - id: logfile
      description: Logs
      type: local-folder
      download: true
      temp: false

    - id: hadooplogs
      description: Hadoop Task Logs
      type: local-folder
      download: true
      temp: false
      autoExport: true
      adminOnly: true

    - id: trace_batches
      description: List of LASER batch jobs for study individuals
      type: hdfs-folder
      download: false
      temp: true

    - id: study_pc
      description: Study PC coordinates
      type: hdfs-folder
      download: false
      temp: true

    - id: study_population
      description: Study Predicted Population
      type: hdfs-folder
      download: false
      temp: true
